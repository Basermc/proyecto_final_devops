name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ONWER_ID: jonatan-bravo
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build Docker images
      run: docker-compose build
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Set env TAG
      run: echo ::set-env name=CURR_TAG::sha-$(echo $GITHUB_SHA | cut -c 1-7)
    - name: Set env IMAGE_NAME
      run: echo ::set-env name=IMAGE_NAME::Basermc/proyecto_final_devops
    - name: check Docker images
      run: docker images
    - uses: docker/build-push-action@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REPOSITORY }}
        tag_with_ref: true
        tag_with_sha: true
        dockerfile: ./install/nginx
        tags: latest
    - uses: docker/build-push-action@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REPOSITORY}}
        tag_with_ref: true
        tag_with_sha: true
        dockerfile: ./install/php-fpm
        tags: latest
    - uses: docker/build-push-action@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REPOSITORY}}
        tag_with_ref: true
        tag_with_sha: true
        dockerfile: ./install/mysql
        tags: latest
  

   